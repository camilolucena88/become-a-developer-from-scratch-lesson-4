<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Slider</h1>
    <div class="wrapper">
        <div class="previous-btn">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="slide-container">
            <div class="slide-image">
                <img src="images/alexander-schimmeck-uojg5OGQDuQ-unsplash.jpg" alt="">
            </div>
            <div class="slide-image">
                <img src="images/chantal-li-7awMZWDS4rg-unsplash.jpg" alt="">
            </div>
            <div class="slide-image">
                <img src="images/gracia-dharma-pMQKkMVDB5o-unsplash.jpg" alt="">
            </div>
        </div>
        <div class="next-btn">
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="nav-dots">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3096ab55ff.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
